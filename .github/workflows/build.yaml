name: Build

on:
  push:

jobs:
  test:
    name: Run lint and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
    - run: yarn install --frozen-lockfile
    - run: yarn lint
    - run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- yarn test
